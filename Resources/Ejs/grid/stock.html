    <script type="text/javascript">
        $(function () {

            var resultdata;


            $.getJSON(getbaseurl() + "/stock.asmx/ObtenerStock", function (data) {

                loadgrid(data);
            })
                .fail(function (err) {
                    console.log("error: " + err.responseText);
                })
            .always(function () {
             
            });
        });
        function loadgrid(data)
        {
            $("#Grid").ejGrid({

                dataSource: data,
                allowPaging: true,
                allowFiltering: true,
                allowSorting: true,
                allowGrouping: true,
                enableHeaderHover: true,
                filterSettings: { filterType: "menu" },
                locale: 'es-ES',
                columns: [
                    { field: "Codigo", isPrimaryKey: true, headerText: "Codigo", textAlign: ej.TextAlign.Left, width: 75 },
                    { headerText: 'Descripcion', field: 'art_DescGen', width: 350 },
                    { headerText: 'Presentación', field: 'art_CodEle1Desc', width: 100 },
                    { headerText: 'Marca', field: 'art_CodEle2', width: 110 },
                    { headerText: 'Stock', field: 'TOTAL', width: 50 },
                    { headerText: 'Stock Pend', field: 'TOTAL_PEND', width: 50 },
                    { headerText: 'Cuarentena', field: 'CUA', width: 50 },
                    { headerText: 'RPE', field: 'RPE', width: 50 },
                    { headerText: 'DRO', field: 'DRO', width: 50 },
                    { headerText: 'SEN', field: 'SEN', width: 50 },
                    { headerText: 'RBZ', field: 'RBZ', width: 50 },
                    { headerText: 'VIT', field: 'VIT', width: 50 },
                    { headerText: 'RES', field: 'RES', width: 50 },
                    { headerText: 'DOD', field: 'DOD', width: 50 },
                    { headerText: 'MQZ', field: 'MQZ', width: 50 }
                ]
            });
        }
    </script>
