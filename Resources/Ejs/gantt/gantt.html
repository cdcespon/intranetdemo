<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Essential Studio for JavaScript :Gantt default functionalities</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../content/bootstrap.min.css" rel="stylesheet" />
    <link href="../content/ejthemes/flat-saffron/ej.widgets.all.min.css" rel="stylesheet" />
    <link href="../content/default.css" rel="stylesheet" />
    <link href="../content/default-responsive.css" rel="stylesheet" />
    <link href="../content/ejthemes/responsive-css/ej.responsive.css" rel="stylesheet" />
   <!--[if lt IE 9]>
     <script type="text/javascript" src="../scripts/jquery-1.11.3.min.js" ></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script type="text/javascript" src="../scripts/jquery-2.1.4.min.js" ></script>
    <!--<![endif]-->
    <script src="../scripts/jquery.easing.1.3.min.js"></script>
    <script src="../scripts/jsrender.min.js"></script>
    <script src="../scripts/ej.web.all.min.js" type="text/javascript"></script>
    <script src="../scripts/properties.js" type="text/javascript"></script>
    <script src="../../javascript/config.js"></script>
</head>

<body>
    <div class="content-container-fluid">
        <div class="row">
            <div class="cols-sample-area">
                <div id="GanttContainer" style="width:100%;height:450px;" />
            </div>
        </div>
    </div>

    <script type="text/javascript">

   

        $(function () {


            $.ajax({
                url: getbaseurl() + 'SisGes.asmx/ObtenerTareas',
                //url: 'http://localhost:2436/SisGes.asmx/ObtenerTareas',
                type: 'POST',
                dataType: 'json',
                crossdomain: true,
                success: function (data) {

                    var x = 0;

                    $("#GanttContainer").ejGantt({
                        dataSource: data,
                        allowSelection: true,
                        allowColumnResize: true,
                        scheduleStartDate: "01/01/2016",
                        scheduleEndDate: "12/31/2016",
                        taskIdMapping: "TAR_Codigo",
                        taskNameMapping: "TAR_Descripcion",
                        startDateMapping: "TAR_FechaInicio",
                        endDateMapping: "TAR_FechaFin",
                        progressMapping: "TAR_Cumplimiento",
                        childMapping: "SubTareas",
                        allowGanttChartEditing: true,
                        treeColumnIndex: 0,
                        isResponsive: true,
                        editSettings:
                            {
                                allowEditing: true,
                                allowAdding: true,
                                allowDeleting: true,
                                allowIndent: true,
                                editMode: "cellEditing"
                            },
                        toolbarSettings: {
                            showToolbar: true,
                            toolbarItems: [ej.Gantt.ToolbarItems.Add,
                            ej.Gantt.ToolbarItems.Edit,
                            ej.Gantt.ToolbarItems.Delete,
                            ej.Gantt.ToolbarItems.Update,
                            ej.Gantt.ToolbarItems.Cancel,
                            ej.Gantt.ToolbarItems.Indent,
                            ej.Gantt.ToolbarItems.Outdent,
                            ej.Gantt.ToolbarItems.ExpandAll,
                            ej.Gantt.ToolbarItems.CollapseAll]
                        },
                    });

                },
                error: function (result) {
                    console.log(result.statusText);
                },
                beforeSend: function (xhr) {
                }
            });




        });
    </script>

</body>

</html>
